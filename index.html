    <!-- Textfield for user age-->
		<form action="javascript:displayMessage()">					
			<label for="age">Enter age (years):</label>
			<input type="number" step="1" min="0" max="120" id="user-age">
    <br><br>
		</form>
    <br></br>
    <!-- Textfield for day of week-->
		<form action="javascript:displayMessage()">					
    <label for="days">Select day of visit:</label>
      <select name="days" id="days">
        <optgroup label="Weekdays">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
        </optgroup>
        <optgroup label="Weekend">
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </optgroup>
      </select>
      <br></br>
      <input type="submit" value="Calculate">
    </form>
